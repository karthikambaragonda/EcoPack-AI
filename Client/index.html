    <label>Reuse Potential</label>
    <input id="reuse" type="number">

    <button onclick="predict()">Recommend Packaging</button>

</div>

<h2>Top 3 Sustainable Materials</h2>

<table id="result">
    <thead>

            <th>Material</th>
            <th>Cost Score</th>

</body>
</html>
